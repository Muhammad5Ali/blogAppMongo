version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing backend dependencies...
      - cd backend
      - npm install
      - cd ..
      - echo Installing frontend dependencies...
      - cd frontend
      - npm install
      - cd ..

  pre_build:
    commands:
      - echo Pre-build phase: linting (if scripts are defined)...
      - cd backend && npm run lint || echo "No backend lint script" && cd ..
      - cd frontend && npm run lint || echo "No frontend lint script" && cd ..

  build:
    commands:
      - echo Building frontend...
      - cd frontend
      - npm run build || echo "No frontend build script"
      - cd ..

  post_build:
    commands:
      - echo Build completed for frontend and backend.

artifacts:
  files:
    - '**/*'
  discard-paths: no
